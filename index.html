<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Aura AI – Login</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  
  <main class="page">
    <section class="card" aria-label="Authentication">
      <div class="brand">
        <h1 class="brand__title">✨Aura AI</h1>
        <p class="brand__tagline">Your soulful AI companion for mental wellness</p>
      </div>

      <div class="tabs" role="tablist" aria-label="Authentication tabs">
        <button class="tabs__btn active" role="tab" aria-selected="true" aria-controls="login" id="tab-login">Login</button>
        <button class="tabs__btn" role="tab" aria-selected="false" aria-controls="signup" id="tab-signup">Sign Up</button>
      </div>

      <!-- Login form -->
      <form id="login" class="form active" role="tabpanel" aria-labelledby="tab-login" novalidate>
        <div class="field">
          <label for="login-email" class="label">Email</label>
          <input type="email" id="login-email" name="email" placeholder="you@example.com" required autocomplete="email" />
          <p class="error" data-error-for="login-email"></p>
        </div>
        <div class="field">
          <label for="login-password" class="label">Password</label>
          <input type="password" id="login-password" name="password" placeholder="••••••••" required autocomplete="current-password" />
          <p class="error" data-error-for="login-password"></p>
        </div>
        <button type="submit" class="btn">
          <span>Login</span>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 4l1.41 1.41L8.83 10H20v2H8.83l4.58 4.59L12 18l-8-8 8-8z" fill="currentColor"/>
          </svg>
        </button>
      </form>

      <!-- Sign up form -->
      <form id="signup" class="form" role="tabpanel" aria-labelledby="tab-signup" novalidate hidden>
        <div class="field">
          <label for="signup-name" class="label">Name</label>
          <input type="text" id="signup-name" name="name" placeholder="Aditi Singh" required autocomplete="name" />
          <p class="error" data-error-for="signup-name"></p>
        </div>
        <div class="field">
          <label for="signup-email" class="label">Email</label>
          <input type="email" id="signup-email" name="email" placeholder="you@example.com" required autocomplete="email" />
          <p class="error" data-error-for="signup-email"></p>
        </div>
        <div class="field">
          <label for="signup-password" class="label">Password</label>
          <input type="password" id="signup-password" name="password" placeholder="••••••••" required minlength="8" autocomplete="new-password" />
          <p class="error" data-error-for="signup-password"></p>
        </div>
        <button type="submit" class="btn">
          <span>Sign Up</span>
          <svg class="icon" viewBox="0 0 24 24" aria-hidden="true">
            <path d="M12 4l1.41 1.41L8.83 10H20v2H8.83l4.58 4.59L12 18l-8-8 8-8z" fill="currentColor"/>
          </svg>
        </button>
      </form>
    </section>
  </main>
  <script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-app.js";
  import { getAuth, signInWithEmailAndPassword, createUserWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/11.0.1/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "YOUR_API_KEY",
    authDomain: "YOUR_PROJECT.firebaseapp.com",
    projectId: "YOUR_PROJECT_ID",
    appId: "YOUR_APP_ID",
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // Expose to window so app.js can use it
  window.__auth = auth;
  window.__signIn = signInWithEmailAndPassword;
  window.__signUp = createUserWithEmailAndPassword;
</script>

  <script src="script.js"></script>
</body>
</html>
